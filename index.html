<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Php taskA</title>
  </head>
    
  <body>
    <header>
        <div class="cover-image">
            <h1>File Uploader</h1>
        </div> 
        <nav role='navigation'>
            <a class ="links" href="index.html">Upload</a>
            <a class ="links" href="download.php">Download</a>
        </nav>  
    </header>

    <main class="content">
      <div class="wrap" id="home">
            <div id ="inputs" style="text-align: center; padding: 1%">
                    <form action = "download.php" method = "post" enctype = "multipart/form-data">
                        <input type="file" name="filename" id="file-1" class="inputfile" data-multiple-caption="{count} files selected" multiple hidden/>
                        <label for="file-1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Choose a file&hellip;</span></label><br>
                        <div id="show"><p>Click to Update File Name</p></div>
                         <div class="ds" style="display: none; padding: 1%;">
                            New Name: <input type = "text" name = "displayName">
                         </div>
                        <!--<input type="submit" onclick="cancle()" value="Cancle"> -->
                        <input type = "submit" name = "upload" value = "Upload" class="upload">
                    </form>
            </div>

      </div>
    </main>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
    $(function(){
      var header = $("header"),
      yOffset = 0,
      triggerPoint = 150;
      $(window).scroll(function(){
        yOffset = $(window).scrollTop();

        if(yOffset >= triggerPoint){
          header.addClass("minimized");
        }else{
          header.removeClass("minimized");
        }

      });
     });
        
    ;( function( $, window, document, undefined ){
	$( '.inputfile' ).each( function()
        {
            var $input	 = $( this ),
                $label	 = $input.next( 'label' ),
                labelVal = $label.html();

            $input.on( 'change', function( e )
            {
                var fileName = '';

                if( this.files && this.files.length > 1 )
                    fileName = ( this.getAttribute( 'data-multiple-caption' ) || '' ).replace( '{count}', this.files.length );
                else if( e.target.value )
                    fileName = e.target.value.split( '\\' ).pop();

                if( fileName )
                    $label.find( 'span' ).html( fileName );
                else
                    $label.html( labelVal );
            });

            $input
            .on( 'focus', function(){ $input.addClass( 'has-focus' ); })
            .on( 'blur', function(){ $input.removeClass( 'has-focus' ); });
        });
    })( jQuery, window, document );
    
    $(document).ready(function(){
        $('#show').click(function() {
          $('.ds').toggle("slide");
        });
    });
    </script>
  </body>
</html>
